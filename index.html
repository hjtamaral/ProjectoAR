<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;detectionMode: mono_and_matrix;matrixCodeType: 3x3;debugUIEnabled: false;'>
        <!-- <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'> -->
        <a-assets>
            <a-asset-item id="smiley" src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/9176d098/1.0/SmilingFace/glTF/SmilingFace.gltf"></a-asset-item>
            <a-asset-item id="A1A2" src="https://hjtamaral.github.io/ProjectoAR/models/A1A2.dae"></a-asset-item>
            <a-asset-item id="APIIIISETA" src="https://hjtamaral.github.io/ProjectoAR/models/APIIIISETA.dae"></a-asset-item>
            <a-asset-item id="CANTINA" src="https://hjtamaral.github.io/ProjectoAR/models/CANTINA.dae"></a-asset-item>
            <a-asset-item id="LABORATORIOS" src="https://hjtamaral.github.io/ProjectoAR/models/LABORATORIOS.dae"></a-asset-item>
            <a-asset-item id="SETA-CANTINA-AA12" src="https://hjtamaral.github.io/ProjectoAR/models/SETA-CANTINA-AA12.dae"></a-asset-item>
            <a-asset-item id="SETA-LABORATORIOS-REPROGRAFIA" src="https://hjtamaral.github.io/ProjectoAR/models/SETA-LABORATORIOS-REPROGRAFIA.dae"></a-asset-item>
        </a-assets>

        <!-- handle marker with your own pattern -->

        <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterA.patt'>
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>

        <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterB.patt'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>

        <!-- <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterC.patt'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker> -->

        <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterD.patt'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>

        <!-- <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterE.patt'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker> -->

        <!-- <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterF.patt'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker> -->

        <!-- handle marker with hiro preset -->
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>

        <a-marker preset='kanji'>
            <a-box position='0 0.5 0' material='color: yellow;'></a-box>
        </a-marker>

        <!-- handle barcode marker -->

        <a-marker type='barcode' value='0'>
            <a-entity collada-model="#A1A2" rotation="270 0 0" scale="3 3 3"></a-entity>
        </a-marker>

        <!-- <a-marker type='barcode' value='1'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker> -->

        <!-- <a-marker type='barcode' value='2'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker> -->

        <a-marker type='barcode' value='3'>
            <a-entity collada-model="#APIIIISETA" rotation="0 0 0" scale="1 1 1"></a-entity>
        </a-marker>

        <a-marker type='barcode' value='4'>
            <a-entity collada-model="#CANTINA" rotation="270 0 0" scale="3 3 3"></a-entity>
        </a-marker>

        <!-- <a-marker type='barcode' value='5'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker> -->

        <a-marker type='barcode' value='6'>
            <a-entity collada-model="#LABORATORIOS" rotation="270 0 0" scale="3 3 3"></a-entity>
        </a-marker>

        <!-- <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker> -->

        <!-- <a-marker type='barcode' value='8'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker> -->

        <a-marker type='barcode' value='9'>
            <a-entity collada-model="#SETA-CANTINA-AA12" rotation="0 0 0" scale="1 1 1"></a-entity>
        </a-marker>

        <a-marker type='barcode' value='10'>
            <a-entity collada-model="#SETA-LABORATORIOS-REPROGRAFIA" rotation="0 0 0" scale="1 1 1"></a-entity>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
