<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs=‘debugUIEnabled: false;’>
        <!-- create your content here. just a box for now -->
        <!--    <a-box position='0 0.5 0' material='opacity: 0.1;'></a-box>-->
        <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="model" src="./models/Monster.gltf"></a-asset-item>
        </a-assets>
        <!-- use your gltf model -->

        <!--      <a-image src="hiro.png"></a-image>-->
        <a-entity gltf-model="./models/Monster.gltf"></a-entity>
        <!-- here is a hiro preset -->
        <!--<a-marker preset='hiro'></a-marker>-->
        <!-- it is the same as the marker below -->
        <!--<a-marker type='pattern' url='http://examples.org/hiro.patt'></a-marker>-->

        <!-- here is a kanji preset -->
        <a-marker preset='kanji'>
            <a-text value="Sala de aula de Química!"></a-text>
        </a-marker>
        <!-- it is the same as the marker below -->
        <a-marker type='pattern' url='http://examples.org/kanji.patt'></a-marker>
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker-camera>
        <!--    <a-marker-camera type='pattern' url='marker/pattern-marker.patt'></a-marker-camera>-->
    </a-scene>
</body>
