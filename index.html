<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;detectionMode: mono_and_matrix;debugUIEnabled: false;'>
        <a-assets>
            <a-asset-item id="smiley" src="https://cdn.rawgit.com/KhronosGroup/glTF-Sample-Models/9176d098/1.0/SmilingFace/glTF/SmilingFace.gltf"></a-asset-item>

            <a-asset-item id="teste" src="https://hjtamaral.github.io/ProjectoAR/models/Teste.dae"></a-asset-item>
        </a-assets>

        <!-- handle marker with your own pattern -->

        <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterA.patt'>
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>

        <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterB.patt'>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
        </a-marker>

        <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterC.patt'>
            <a-box position='0 0.5 0' material='color: green;'></a-box>
        </a-marker>

        <a-marker type='pattern' url='https://hjtamaral.github.io/ProjectoAR/marker/pattern-letterD.patt'>
            <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
            <a-entity collada-model="#teste" rotation="0 0 0"></a-entity>
        </a-marker>
